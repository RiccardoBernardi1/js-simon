<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Memorizza questi numeri</h1>
        <div id="numbers"></div>
        <span id="time"></span>
        <div id="container" class="d-none">
            <form action="" id="user-input">
                <h2>Inserisci uno alla volta i numeri che hai memorizzato</h2>
                <label for="first-user-number">Inserisci uno dei numeri</label>
                <input type="number" name="first-user-number" id="first-user-number">
                <label for="second-user-number">Inserisci uno dei numeri</label>
                <input type="number" name="second-user-number" id="second-user-number">
                <label for="third-user-number">Inserisci uno dei numeri</label>
                <input type="number" name="third-user-number" id="third-user-number">
                <label for="fourth-user-number">Inserisci uno dei numeri</label>
                <input type="number" name="fourth-user-number" id="fourth-user-number">
                <label for="fifth-user-number">Inserisci uno dei numeri</label>
                <input type="number" name="fifth-user-number" id="fifth-user-number">
                <button type="button" id="btn">Conferma</button>
            </form>
        </div>
        <span id="endGame-up"></span>
        <span id="endGame-down"></span>
        <button id="play-again" class="d-none">Rigioca</button>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
